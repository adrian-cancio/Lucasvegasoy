<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Para que sea responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Dinámico</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Encabezado con un solo botón para tema oscuro -->
    <header>
        <div class="header-title"></div>
        <button id="dark-mode-btn"></button>
    </header>

    <!-- Botón para generar nueva palabra -->
    <div class="new-word-container">
        <button id="new-word-btn"></button>
    </div>

    <!-- Campo de texto oculto para que el móvil abra su teclado nativo -->
    <input id="mobile-input" type="text" autocomplete="off" style="position:absolute; left:-9999px; opacity:0;" />

    <!-- Botón para forzar a mostrar el teclado nativo en móviles -->
    <div class="new-word-container">
        <button id="mobile-keyboard-btn">Teclado Móvil</button>
    </div>

    <!-- Contenedor principal del juego -->
    <main>
        <!-- Tablero (6 filas x [longitud palabra] columnas) -->
        <div id="board-container"></div>

        <!-- Teclado virtual (sigue presente para escritorio o si el usuario prefiere) -->
        <div id="keyboard-container">
            <!-- Primera fila -->
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <!-- Segunda fila -->
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">Ñ</button>
                <!-- Botón para añadir tilde a la próxima vocal -->
                <button class="key special-key" id="tilde-btn">´</button>
            </div>
            <!-- Tercera fila -->
            <div class="keyboard-row">
                <button class="key special-key" id="backspace-btn">⌫</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key special-key" id="enter-btn"></button>
            </div>
        </div>
    </main>

    <!-- Contenedor para mostrar mensajes temporales -->
    <div id="message-container" class="message-container"></div>
    <!-- Contenedor permanente para mensaje final -->
    <div id="final-container" class="final-container hidden">
        <h2 id="final-title"></h2>
        <p id="final-text"></p>
        <button id="final-restart"></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
